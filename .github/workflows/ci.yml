name: GitHub Actions Build and Deploy iBlog
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install and Build
        run: |
          npm ci
          npm run build
          
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        clean: true
        ssh-key: ${{ secrets.IBLOG_ACCESS_TOKEN }}
        clean-exclude: |
            special-file.txt
            some/*.txt
