name: GitHub Actions Build and Deploy iBlog
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Build and Deploy
      uses: alexlili/iBlog@main
      env:
        ACCESS_TOKEN: ${{ secrets.IBLOG_ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
        BUILD_SCRIPT: npm install && npm run build
